<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="stayle.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/7571/7571046.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="glass">
      <div id="glass">Assem Bouchekifa</div>
    </div>
    <div class="buttonBord">
      <div class="button" id="AC">AC</div>
      <div class="button" id="DEL">DEL</div>
      <div class="button bo">%</div>
      <div class="button bo">/</div>
      <div class="button bo">7</div>
      <div class="button bo">8</div>
      <div class="button bo">9</div>
      <div class="button bo">x</div>
      <div class="button bo">4</div>
      <div class="button bo">5</div>
      <div class="button bo">6</div>
      <div class="button bo">-</div>
      <div class="button bo">1</div>
      <div class="button bo">2</div>
      <div class="button bo">3</div>
      <div class="button bo">+</div>
      <div class="button bo">00</div>
      <div class="button bo">0</div>
      <div class="button bo">.</div>
      <div class="button" id="=">=</div>
    </div>
    <script src="index.js"></script>
  </body>
